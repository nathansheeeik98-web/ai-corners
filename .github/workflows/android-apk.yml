name: Criar APK para Android (Depuração)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Install dependencies
        run: npm install

      - name: Install asset tools
        run: npm install -D typescript @capacitor/assets sharp

      - name: Create RedCorner icon (SVG)
        run: |
          mkdir -p assets
          cat > assets/icon.svg <<'EOF'
          <svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024">
            <rect width="1024" height="1024" rx="200" fill="#0F0F0F"/>
            <circle cx="512" cy="512" r="320" fill="#E10600"/>
            <path d="M350 700 V350 H700" fill="none" stroke="#FFF" stroke-width="50" stroke-linecap="round"/>
          </svg>
          EOF

      - name: Generate PNG icon + splash
        run: |
          node - <<'NODE'
          const sharp = require('sharp');
          const fs = require('fs');
          const svg = fs.readFileSync('assets/icon.svg');
          (async () => {
            await sharp(svg).resize(1024,1024).png().toFile('assets/icon.png');
            const logo = await sharp(svg).resize(700,700).png().toBuffer();
            await sharp({
              create:{width:2732,height:2732,channels:4,background:'#0F0F0F'}
            }).composite([{input: logo, gravity:'center'}])
              .png().toFile('assets/splash.png');
          })().catch(e => { console.error(e); process.exit(1); });
          NODE

      - name: Generate Capacitor assets
        run: npx capacitor-assets generate

      - name: Build web
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Debug APK
        run: cd android && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: RedCornerIA-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
